<!DOCTYPE html>
<html>
  <head>
    <title>Verification Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333333;
        padding: 50px;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        margin-top: 0;
        margin-bottom: 20px;
        color: #c0392b;
      }

      p {
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 50px;
      }
      
      button {
        font-size: 20px;
        background-color: #2980b9;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1a5276;
      }
      
      img {
        display: block;
        margin: 50px auto;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Your device isn't responding to the verification request</h1>
    <p>Please check that your device is connected to the internet and try again. If the problem persists, please contact customer support.</p>
    <button>Contact Support</button>
    <img src="https://i.imgur.com/df88zXu.png" alt="Error Image">
  </body>
</html>
